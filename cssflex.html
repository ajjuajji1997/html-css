<!doctype html>
<html>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex box</title>
<style>
.parent{
display: flex;
height: 400px;
width: 400px;
border: 2px solid red;
flex-direction: row;
flex-wrap: wrap;
justify-content: space-evenly;
align-content: center;
}
.child{
width: 100px;
height: 100px;
}
#c1{
background-color: red;
order: 6;
}
#c2{
background-color: blue;
order: 2;
}
#c3{
background-color: green;
order: 9;
}
</style>
<body>
<div class="parent">
<div id="c1" class="child">one</div>
<div id="c2" class="child">two</div>
<div id="c3" class="child">three</div>
